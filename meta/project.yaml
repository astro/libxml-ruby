repository  : "http://libxml.rubyforge.org/svn/"
contact     : Dan Janwoski <danj at 3skel.com>
authors:
  - Dan Janwoski
  - Ross Bamform
  - Sean Chittenden
creator     : Sean Chittenden
created     : "2004-12-28"

default     : libxml.rb
loadpath    : 
  - lib
  - ext/libxml

# Packaging Information

package    : libxml-ruby
exclude    : ['pkg', 'work', 'doc']
extensions :
  - ext/libxml/extconf.rb
gem_path:
  - ext
  - lib

